<!doctype>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>purescript-clappr simple example</h1>
        <p>
        To run this example you have to compile it from root director:
        </p>

        <code>
          $ make
        </code>

        <p>
        You should also edit index.html for this exmaple and setup valid video url there.
        </p>

        <div id="player"></div>
        <script type="text/javascript" src="./bundle.js"></script>
        <script>
          // provide hls url here
          var source = "VIDEO URL HERE";
          examplesSimple.main({
            source: source,
            parentId: "#player",
          })();
        </script>
    </div>
  </div>
