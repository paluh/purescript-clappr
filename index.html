<!doctype>
<html>
<head>
    <title>purescript-clappr plugins example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table">
          <tbody>
            <tr>
              <td><a href="./examples/simple/index.html">Simple example</a></td>
              <td>Nothing special just plays your videos from examples.json</td>
            </tr>
            <tr>
              <td><a href="./examples/plugins/index.html">Plugins example</a></td>
              <td>Nothing special just plays your videos from examples.json</td>
            </tr>
            <tr>
              <td><a href="./examples/events/index.html">Events example</a></td>
              <td>Nothing special just plays your videos from examples.json</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="player"></div>
    <script>
      // var source = 'http://stream4.nadaje.com:8580/live/stream-1/playlist.m3u8';
      var source = 'http://stream5.nadaje.com:16436/live/stream-1/playlist.m3u8';
      window.player = new Clappr.Player({
        plugins: {
          'core': [VastAds]
        },
        VastAdsConfig: {
          AdXMLUrl: 'http://adx.adform.net/adx/?mid=656537&t=2'
        },
        source: source,
        parentId: "#player",
        autoPlay: true,
        mute: true
      });
    </script>
  </div>
</body>
</html>
